<!DOCTYPE HTML>
<html>
<head>
	<title>Mobilestore</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/script.js"></script>
</head>
<body>
	
	<div class="search">
		<form class="example" action="">
			<button type="submit"><b>search</b></button>
			<input type="text" value="" placeholder="" name="search">
		  </form>
	 </div>
	 
	<!-- begin header -->
	<div class="header">
		<div class="header-right">
			<div  class="header-nav">
				<a href="#">Register</a>
				<span>|</span>
				<a href="#">Login</a>
				<span>|</span>
				<a href="#">Checkout</a>
				<span>|</span>
				<a href="#">Delivery</a>
				<span>|</span>
				<a href="#">MyAccount</a>
				<span>|</span>
				<a href="#"><span class="text">shopping cart :</span>noitems</a>
			</div>
		</div>
		<div class="header-left"></div>
	</div>
	<!-- end header -->
	<!-- begin center -->
	<div class="content wrap">
		<!-- begin left grid items -->
		<div class="leftgrid">
			<ul>
				<li>
					<img src="images/m1.jpg" class="items" alt="" />
					<div>Product-Name</div>
				</li>
				<li>
					<img src="images/m2.jpg" class="items" alt="" />
					<div>Product-Name</div>
				</li>
				<li>
					<img src="images/m3.jpg" class="items" alt="" />
					<div>Product-Name</div>
				</li>
				<li>
					<img src="images/m4.jpg" class="items" alt="" />
					<div>Product-Name</div>
				</li>
			</ul>
		</div>
		<!-- end left grid items -->
		<!-- begin right slider bar -->
		<div class="rightsider">
			<h4>Comment</h4>
			<form action="" name="search">
			<label for="email">Email</label>
			<input type="text" name="email" id="email"> <br>
			<label for="com">Comment</label>
			<textarea name="com" id="com" cols="30" rows="5"></textarea> <br>
			<label for="rate">Rating</label>
			<input type="text" name="rate" id="rate" size="5"> <br>
			<input type="submit" value="send" name="submit" id="submit" onclick="validate()">
            </form>
		</div>
		<!-- end right slider bar -->
	</div>
	<!-- end center -->
	<!-- begin footer -->
	<div class="footer wrap">
		<p><a href="#">Home</a> <span>|</span> <a href="#">Support</a> <span>|</span> <a href="#">Account</a> <span>|</span> <a href="#">Store</a> <span>|</span> <a href="#">Contact</a></p>
	</div>
	<!-- end footer -->
</body>
</html>
